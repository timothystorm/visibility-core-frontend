<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Surrogate Enterprise Portal</title>

  <!-- Import map shim -->
  <script async src="https://unpkg.com/es-module-shims@1/dist/es-module-shims.js"></script>

  <!-- Platform-owned runtime -->
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.2.3",
        "react/jsx-runtime": "https://esm.sh/react@19.2.3/jsx-runtime",
        "react/jsx-dev-runtime": "https://esm.sh/react@19.2.3/jsx-dev-runtime",
        "react-dom": "https://esm.sh/react-dom@19.2.3",
        "react-dom/client": "https://esm.sh/react-dom@19.2.3/client",
        "scheduler": "https://esm.sh/scheduler@0.25.0"
      }
    }
  </script>
</head>

<body>
<div id="visibility-root"></div>

<script type="module">
  import { mount as mount_visibility } from 'http://localhost:4201/visibility.mjs';
  mount_visibility(
    document.getElementById('visibility-root'),
    {
      env: 'production',
      locale: 'en-US',
      user: { id: 'dev', roles: ['developer'] }
    }
  );
</script>
</body>
</html>
