name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for Nx affected
          filter: tree:0  # Checkout only the root files initially

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Derive appropriate SHAs for base and head
        uses: nrwl/nx-set-shas@v4

      - name: Run linting
        run: npx nx affected -t lint --base=origin/main --parallel=3

      - name: Run type checking
        run: npx nx affected -t typecheck --base=origin/main --parallel=3

      - name: Run tests
        run: npx nx affected -t test --base=origin/main --parallel=3

      - name: Run builds
        run: npx nx affected -t build --base=origin/main --parallel=3

#      - name: Run E2E tests
#        run: npx nx affected -t e2e --base=origin/main --parallel=2
