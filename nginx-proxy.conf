# Reverse proxy for local testing
# Routes requests to appropriate containers

upstream visibility {
    server visibility:80;
}

upstream status {
    server status:80;
}

server {
    listen 80;
    server_name localhost;

    # Enable gzip
    gzip on;
    gzip_vary on;
    gzip_types text/css application/javascript application/json;

    # Visibility Shell
    location /visibility/ {
        proxy_pass http://visibility/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # CORS
        add_header Access-Control-Allow-Origin * always;
    }

    # Status Remote
    location /status/ {
        proxy_pass http://status/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # CORS
        add_header Access-Control-Allow-Origin * always;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "proxy healthy\n";
        add_header Content-Type text/plain;
    }

    # Default
    location / {
        return 200 "Module Federation Proxy\n\nAvailable services:\n- /visibility/ - Visibility Shell\n- /status/ - Status Remote\n";
        add_header Content-Type text/plain;
    }
}

